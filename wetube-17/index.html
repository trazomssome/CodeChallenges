<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <video
      controls
      width="700px"
      src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
    ></video>
    <div>
      <button id="play">Play</button>
      <button id="mute">Mute</button>
      <input
        id="volume"
        ,
        type="range"
        ,
        value="0.5,"
        min="0"
        ,
        step="0.1"
        ,
        max="1"
      />
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
