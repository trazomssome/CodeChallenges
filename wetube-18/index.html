<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="videoContainer">
      <video
        width="700px"
        src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
      ></video>
      <div>
        <button id="play">Play</button>
        <button id="mute">Mute</button>
        <input id="volume" type="range" value="0.5" min="0" step="0.1" max="1" />
        <div>
          <span id="currentTime">00:00:00</span>
          <span id="time">/</span>
          <span id="totalTime">00:00:00</span>
        </div>
        <div>
          <input id="timeline" type="range" value="0" min="0" step="1" />
        </div>
        <div>
          <button id="fullscreen">Enter Fullscreen
        </div>
      </div>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
